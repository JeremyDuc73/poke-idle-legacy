services:
  postgres:
    image: postgres:16-alpine
    container_name: poke-idle-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  server:
    image: ghcr.io/${GITHUB_REPOSITORY}/server:latest
    container_name: poke-idle-server
    restart: always
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3333
      APP_KEY: ${APP_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      SESSION_DRIVER: cookie
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - web

  client:
    image: ghcr.io/${GITHUB_REPOSITORY}/client:latest
    container_name: poke-idle-client
    restart: always
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: ${API_BASE_URL:-https://api.poke-idle.example.com}
    depends_on:
      - server
    networks:
      - web

volumes:
  postgres_data:

networks:
  internal:
  web:
