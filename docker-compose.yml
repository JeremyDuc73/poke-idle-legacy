services:
  postgres:
    image: postgres:16-alpine
    container_name: poke-idle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: poke_idle_legacy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev
    container_name: poke-idle-server
    restart: unless-stopped
    command: node ace serve --hmr
    working_dir: /app
    ports:
      - "3333:3333"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    environment:
      TZ: UTC
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3333
      LOG_LEVEL: info
      APP_KEY: local-dev-key-poke-idle-legacy-32ch
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: poke_idle_legacy
      SESSION_DRIVER: cookie
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3333/auth/google/callback}
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: dev
    container_name: poke-idle-client
    restart: unless-stopped
    command: npx nuxt dev --host 0.0.0.0
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:3333
    depends_on:
      - server

volumes:
  postgres_data:
  server_node_modules:
  client_node_modules:
